<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>i-ledger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1976d2;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    #preview {
      display: none;
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>i-ledger</h1>

  <form id="ledgerForm">
    <input type="text" id="nama" placeholder="Nama" required />
    <textarea id="uraian" placeholder="Uraian" required></textarea>
    <input type="text" id="nominal" placeholder="Nominal (contoh: 200.000)" required oninput="formatRupiah(this)" />

    <!-- Kamera langsung aktif -->
    <video id="video" autoplay playsinline></video>
    <button type="button" onclick="ambilFoto()">Ambil Foto</button>

    <!-- Preview Foto -->
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="preview" src="" alt="Preview Foto" />

    <button type="submit">Upload</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz6CXFbeG8SKRbmlQKkZgzd-H9BFghbxDin4_0c0JE-lSKtfnueeh5K-_hERFGRldLL-Q/exec";

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');

    // Nyalakan kamera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Gagal mengakses kamera: " + err.message);
      });

    function ambilFoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');
      preview.src = dataURL;
      preview.style.display = "block";
    }

    document.getElementById('ledgerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const uraian = document.getElementById('uraian').value.trim();
      const nominal = document.getElementById('nominal').value.trim();
      const base64Foto = preview.src.split(',')[1];

      if (!nama || !uraian || !nominal || !base64Foto) {
        alert("Semua kolom harus diisi!");
        return;
      }

      const data = {
        nama,
        uraian,
        nominal,
        foto: base64Foto
      };

      try {
        await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
        });

        alert("Data berhasil dikirim!");
        document.getElementById('ledgerForm').reset();
        preview.style.display = "none";
      } catch (error) {
        alert("Gagal mengirim data. Silakan coba lagi.");
        console.error(error);
      }
    });

    function formatRupiah(input) {
      let value = input.value.replace(/\D/g, '');
      input.value = new Intl.NumberFormat('id-ID').format(value);
    }
  </script>

</body>
</html>
